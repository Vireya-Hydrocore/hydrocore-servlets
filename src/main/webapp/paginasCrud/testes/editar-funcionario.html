<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <style>
        /* Tela escurecida de fundo */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* fica escondido inicialmente */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Quadrado central */
        .modal-content {
            background: #fff;
            padding: 20px 30px; /* Menos padding vertical para mais espaço para inputs */
            border-radius: 8px;
            width: 600px; /* Um pouco menor que antes */
            max-width: 90%; /* Responsivo para telas pequenas */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            max-height: 90%; /* Garante que caiba na tela */
            overflow-y: auto; /* Scroll interno se necessário */
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .campos {
            margin-bottom: 15px;
        }

        .campos label {
            display: block;
            margin-bottom: 5px;
        }

        .campos input {
            width: 100%;
            padding: 10px;
            margin-top: 2px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .acoes {
            text-align: right;
            margin-top: 20px; /* Dá um espaçamento do último input */
        }

        .acoes button {
            padding: 8px 16px;
            margin-left: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

<!-- Botão para abrir o modal -->
<button id="openModal">Editar Funcionário</button>

<!-- Modal -->
<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <h2>Editar Funcionário</h2>
        <form>
            <div class="campos">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" readonly>
            </div>

            <div class="campos">
                <label for="nome">Nome Produto</label>
                <input type="text" id="nomeProduto" name="nomeProduto">
            </div>
            
            <div class="campos">
                <label for="nascimento">Data Nascimento</label>
                <input type="date" id="nascimento" name="dataNascimento" readonly>
            </div>

            <div class="campos">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="campos">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="campos">
                <label for="admissao">Data Admissão</label>
                <input type="date" id="admissao" name="" readonly>
            </div>
            
            <div class="campos">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" name="">
            </div>
            
            <div class="campos">
                <label for="eta">Eta</label>
                <input type="text" id="eta" name="" readonly>
            </div>

            <div class="acoes">
                <button type="button" id="cancelBtn">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modal = document.getElementById('modal');
    const cancelBtn = document.getElementById('cancelBtn');

    // Abrir modal
    openModal.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    // Fechar modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Fechar clicando fora do modal
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
