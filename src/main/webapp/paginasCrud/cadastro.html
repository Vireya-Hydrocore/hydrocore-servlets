<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro com Slide</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f6f8fa;
  }

  .form-container {
    width: 500px;
    overflow: hidden; /* esconde a parte fora da tela */
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  .form-slide {
    display: flex;
    width: 200%; /* 2 telas de 100% */
    transition: transform 0.5s ease;
  }

  .form-step {
    width: 50%;
    padding: 30px;
  }

  h2 {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>
  <div class="form-container">
    <div class="form-slide" id="formSlide">

      <!-- Etapa 1 - Informações Pessoais -->
      <div class="form-step">
        <h2>Informações Pessoais</h2>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="Email" required>
        <input type="date" placeholder="Data de nascimento" required>
        <div class="buttons">
          <span></span>
          <button type="button" onclick="avancar()">Avançar →</button>
        </div>
      </div>

      <!-- Etapa 2 - Informações da ETA -->
      <div class="form-step">
        <h2>Informações da ETA</h2>
        <input type="text" placeholder="Nome da ETA" required>
        <input type="text" placeholder="Localização" required>
        <input type="number" placeholder="Capacidade (m³)" required>
        <div class="buttons">
          <button type="button" onclick="voltar()">← Voltar</button>
          <button type="submit">Concluir</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const slide = document.getElementById('formSlide');
  let etapa = 0;

  function avancar() {
    etapa = 1;
    slide.style.transform = 'translateX(-50%)';
  }

  function voltar() {
    etapa = 0;
    slide.style.transform = 'translateX(0%)';
  }
</script>
</body>
</html>
